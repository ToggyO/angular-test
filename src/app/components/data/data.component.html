<div class="panel">
    <div><input [(ngModel)]="name" placeholder = "Модель" />
        <button (click)="addItem(name)">Добавить</button>
        <button (click)="removeItem(name)">Удалить</button>
    </div>
    <table>
        <tr *ngFor="let item of items">
            <td>{{item}}</td>
        </tr>
    </table>
</div>
