<form #loginForm="ngForm" (ngSubmit)="submit(loginForm)" novalidate>
    <div class="form-group">
        <label>Имя</label>
        <input class="form-control" name="name" ngModel #name="ngModel" required />
        <div [hidden]="name.valid || name.untouched" class="alert alert-danger">
            Не указано имя
        </div>
    </div>
    <div class="form-group">
        <label>Email</label>
        <input class="form-control" name="email" ngModel #email="ngModel"
               required email />
<!--               required pattern="[a-zA-Z_]+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}" />-->
        <div [hidden]="email.valid || email.untouched" class="alert alert-danger">
            Некорректный email
        </div>
    </div>
    <div class="form-group">
        <label>Телефон</label>
        <input class="form-control" name="phone" ngModel #phone="ngModel"
               required pattern="[0-9]{10}" />
        <div [hidden]="phone.valid || phone.untouched" class="alert alert-danger">
            Некорректный телефон
        </div>
    </div>
    <div class="form-group">
        <button [disabled]="loginForm.invalid" type="submit" class="btn btn-default">Добавить</button>
    </div>
    <div>Имя: {{loginForm.value.name}}</div>
    <div>Email: {{loginForm.value.email}}</div>
</form>
